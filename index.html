<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!---Links--->

    <link rel="icon" href="favicons\icons8-pokedex-48 (1).png">
    <link rel="stylesheet" href="css/style.css">

<!---Js--->
<script defer src="./js/script.js"></script>
    
<title>Pok√©dex</title>
</head>
<body>

<main>
    <img src="Images/pokedex.png" alt="pokedex" class="pokedex">
    <img src="" alt="pokemon" class="pokemon_image">

    <h1 class="pokemon_data">
        <span class="pokemon_number"></span> - 
        <span class="pokemon_name"></span>
    </h1>

    <form class="form">
        <input 
        type="search"
        class="input_search"
        placeholder="Name or Number"
        required
        />
    </form>

    <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
    </div>
</main>
    
</body>
</html>
